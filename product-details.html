/* -------------------------
      LOAD PRODUCT
------------------------- */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const product = products[id];

let selectedColor = "";
let selectedImage = "";

if (product) {
  document.getElementById("productName").textContent = product.name;
  document.getElementById("productDesc").textContent = product.desc;

  const firstImg = Object.values(product.images)[0];
  document.getElementById("productImage").src = firstImg;
  selectedImage = firstImg;

  // Colors
  const colorDiv = document.getElementById("colorOptions");
  for (const [color, img] of Object.entries(product.images)) {
    const btn = document.createElement("button");
    btn.style.width = "30px";
    btn.style.height = "30px";
    btn.style.borderRadius = "50%";
    btn.style.border = "2px solid #ccc";
    btn.style.cursor = "pointer";
    btn.style.backgroundColor = color; 
    btn.onclick = () => {
      document.getElementById("productImage").src = img;
      selectedColor = color;
      selectedImage = img;
    };
    colorDiv.appendChild(btn);
  }

  // Sizes â†’ If sizes missing â†’ Free Size
  const sizeSelect = document.getElementById("sizeSelect");
  const sizeList = product.sizes || ["Free Size"];

  sizeList.forEach(size => {
    const opt = document.createElement("option");
    opt.value = size;
    opt.textContent = size;
    sizeSelect.appendChild(opt);
  });
}

/* -------------------------
      ADD TO CART
------------------------- */
function addToCart() {
  const chosenSize = document.getElementById("sizeSelect").value;
  const finalColor = selectedColor || Object.keys(product.images)[0];

  const item = {
    name: product.name,
    price: product.price,
    color: finalColor,
    size: chosenSize,
    image: selectedImage
  };

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(item);
  localStorage.setItem("cart", JSON.stringify(cart));

  alert(`${product.name} added to cart!`);
  window.location.href = "cart.html";
}

  const chosenSize = document.getElementById("sizeSelect").value;
  const finalColor = selectedColor || Object.keys(product.images)[0];

  const orderItem = {
    name: product.name,
    price: product.price,
    color: finalColor,
    size: chosenSize,
    image: selectedImage
  };

  localStorage.setItem("orderItem", JSON.stringify(orderItem));
  window.location.href = "order.html";
}
